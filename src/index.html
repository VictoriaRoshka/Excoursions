<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Туристическая компания "Виктория"</title>
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="app.js"></script>
        <script type="module" src="button-up.js"></script>
    </head>
    <body>
        <div class="bg-gray-100 py-7 px-4 min-h-screen">
            <div class="max-w-5xl m-auto">
                <div class="flex justify-end gap-4 py-4">
                    <button class="btn-primary">Избранное</button>
                    <button class="btn-primary" id="openFilerMenu">Искать тур</button>
                </div>

                <div class="filter-box " id="filter-box">
                    <div class="flex justify-end">
                        <button id="closeFilerMenu">
                            <img
                                class="w-6 h-6"
                                src="../images/closeicon.png"
                                alt=""
                            />
                        </button>
                    </div>
                    <div class="filter-box__items flex gap-6 justify-around">
                        <div class="filter-box_item">
                            <div class="filter-box__title">Страна</div>
                            <select
                                class="focus:outline-lime-800 outline-solid" id="select-country"
                            >
                                <option id="all-country" value="all-country">Все страны</option>
                                <option id="Thai">Тайланд</option>
                                <option id="Mald">Мальдивы</option>
                                <option id="Ind">Индонезия</option>
                                <option id="Mex">Мексика</option>
                                <option id="Tanz">Танзания</option>
                                <option id="Eg">Египет</option>
                            </select>
                        </div>
                        <div class="filter-box_item">
                            <div class="filter-box__title">Рейтинг</div>
                            <select
                                class="focus:outline-lime-800 outline-solid" id="select-rate"
                            >
                                <option value="0">Любой рейтинг</option>
                                <option id="10-rate" value="9">9</option>
                                <option id="9-rate" value="8">8</option>
                                <option id="8-rate" value="7">7</option>
                            </select>
                        </div>
                        <div>
                            <div class="filter-box_item">
                                <div class="filter-box__title">Цена от:</div>
                                <input
                                    class="input-price rounded-md focus:outline-solid outline-lime-800" id="min-price" type="number"
                                />
                            </div>
                            <div class="filter-box_item">
                                <div class="filter-box__title">Цена до:</div>
                                <input
                                    class="input-price rounded-md focus:outline-solid outline-lime-800" id="max-price" type="number"
                                />
                            </div>
                        </div>
                        
                        <div>
                            <button class="btn-primary mt-3" id="btn-searchTour">
                                Применить
                            </button>
                        </div>
                    </div>
                </div>

                <h1 class="text-gray-800 text-4xl font-sans text-center font-semibold pt-2">
                    Доступные туры компании
                </h1>
                <div class="no-results" id="no-results">Нет результатов</div>
                <div class="no-results" id="no-results">Нет результатов</div>
                <div class="flex my-10 mr-auto ml-auto gap-1 border-2 hidden" id="modal-box">
                    <div id="modal-box__tour" class="modal-box__tour flex flex-col gap-1 bg-white drop-shadow-lg rounded-md justify-between">
                        <div id="modal-box__tour-image" class="modal_item rounded-tl-md rounded-tr-md object-contain"></div>
                        <h1 id="modal-box__tour-country" class="text-xl font-medium text-gray-700 px-2"></h1>
                        <h2 id="modal-box__tour-hotel" class="font-bold text-xl text-amber-700"></h2>
                        <p  id="modal-box__tour-data" class="font-medium text-gray-600"></p>
                        <p id="modal-box__tour-price" class="text-lime-900 text-xl font-semibold">₽</p>


                    </div>
                    <div id="modal-box__client" class="modal-box__tour flex flex-col gap-1 bg-white drop-shadow-lg rounded-md justify-between">
                        <div>
                            <p>Имя</p>
                            <input id="input-firstName" class="outline-green-600 border-2" />
                        </div>
                        <div>
                            <p>Фамилия</p>
                            <input id="input-lstName" class="outline-green-600 border-2"/>
                        </div>
                        <div>
                            <p>Телефон</p>
                            <input id="input-phone" class="outline-green-600 border-2"/>
                        </div>
                        <div>
                            <p>Эл.Почта</p>
                            <input id="input-mail" class="outline-green-600 border-2"/>
                        </div>
                        <button id="buyTour">Отправить</button>
                        <button id="closeModal">Отменить</button>
                        
                    </div>

                </div>
            </div>
            <div class="flex gap-6 max-w-5xl m-auto my-10 grid md:grid-cols-2 lg:grid-cols-3" id="container">
                
        </div>
        </div>
        <div class="btn-up btn-up_hide">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="white"
                class="w-6 h-6"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 15.75l7.5-7.5 7.5 7.5"
                />
            </svg>
        </div>
    </body>
</html>
